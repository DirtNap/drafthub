{% load markdown_extras %}

<h1>DraftHub</h1>

{% if user.is_authenticated %}
<p>welcome {{ user }}
<a href ="{% url 'logout' %}">Logout</a></p>
{% else %}
<p><a href="{% url "social:begin" "github" %}">Login with GitHub</a></p>
{% endif %}


{% for post in object_list %}
{% url "post" post.blog.author post.slug as post_url %}

<p><a href="{{ post_url }}"> {{ post.slug }} </a></p>
{% endfor %}
