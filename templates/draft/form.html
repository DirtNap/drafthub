{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container-lg">
	<form action="" method="POST">
		{% csrf_token %}
		{{ form | crispy }}
		<input class="btn btn-info" type="submit" value="submit">
		<input onclick="location.href='{{ request.META.HTTP_REFERER }}'" class="btn btn-outline-danger" type="button" value="Cancel">
	</form>
</div>
{% endblock content %}
