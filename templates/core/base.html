{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/PhilipTrauner/pygments-github-css@master/github.css">
		<link rel="stylesheet" href="{% static 'css/github-markdown.css' %}">
		<style>
		.quote-hidden-btn {
			visibility: hidden;
			opacity: 0;
		}

		.tr-hidden-btn:hover > td > .quote-hidden-btn {
			visibility: visible;
			opacity: 1;
		}
		</style>

		<title>{% block title %}DraftHub{% endblock title %}</title>

	</head>
	<body>

		<!-- navbar -->
		<nav class="navbar navbar-expand-lg navbar-light bg-light mb-5 border-bottom">
			<a class="navbar-brand mr-3" href="#">DraftHub</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-3">
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Favorites
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Albion blackmarket tool</a>
							<a class="dropdown-item" href="#">Competitive programming algorithms</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="#">Show all</a>
						</div>
					</li>
				</ul>
				<form class="form-inline my-2 my-lg-0">
						<input class="form-control" type="search" placeholder="Search" aria-label="Search">
				</form>
				  <form class="form-inline ml-auto">
					<button class="btn btn-outline-info" type="button"><i class="fab fa-github mr-2"></i>Enter with GitHub</button>
				</form>
			</div>
		</nav>

		<!-- first content -->
		{% block content %}{% endblock content %}



		<!-- JavaScript -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
		<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
		<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
		<script src="https://kit.fontawesome.com/c17adb2a33.js" crossorigin="anonymous"></script>
	</body>
</html>
